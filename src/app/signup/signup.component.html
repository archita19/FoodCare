
<div class="container">
  <h1 class="header">Sign Up</h1>
  <div class="row">
    <div class="col-md-5 col-md-offset-1">
      <form [formGroup]="signupForm">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="password" class="form-control">
          <label class="error">{{errorMessage}}</label>
          <label class="success">{{successMessage}}</label>
        </div>
        <button type="submit" (click)="tryRegister(signupForm.value)" class="btn btn-default">Sign Up</button>
        <button type="button" (click)="authService.GoogleAuth()" class="btn btn-default">Sign Up with Google</button>
        <p id="link">Already have an account? <a href="/login">Login</a></p>
      </form>
    </div>
    <div class="col-md-6">
      <img src="../../assets/signup.png" alt="" id="login-img">
    </div>
  </div>

    </div>
  </div> -->
</div>
