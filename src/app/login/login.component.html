
<div class="container">
  <h1 class="header">Login </h1>
  <div class="row">
    <div class="col-md-5 col-md-offset-1">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label>Email address</label>
          <input type="email"  formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password">
          <label class="error">{{errorMessage}}</label>
        </div>
        <button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-default">Login</button>
        <button type="button" (click)="authService.GoogleAuth()" class="btn btn-default">Login with Google</button>
        <p id="link">No account yet? <a href="/signup">Create an account</a></p>
      </form>
    </div>
    <div class="col-md-6">
      <img src="../../assets/login.png" alt="" id="login-img">
    </div>
  </div>
